{% extends 'base.html' %}
{% load qr_code %}

{% block title %}User{% endblock %}

{% block content %}
 
<div class="container body-content" style="">
    <div class="row" style="margin-top: 10%;  margin-bottom: 1%;">
        <h1 style="text-align: left; margin-bottom: 2%;">
            <bold>user: {{ user.username }} ({{ user.first_name }} {{user.last_name }})</bold>
            {{user.grade}}
        </h1>
            <hr>
    </div>
    <div class="row" style="margin-bottom: 3%;">
        <div class="col-md-6">
            <h3>total points</h3>
            <h3>total coins</h3>
        </div>
        <div class="col-md-6">
            <h3>{{user.points}}</h3>
            <h3>{{user.points}}</h3> <!-- coins -->

        </div>
    </div>
    <hr>

    <img onclick="enlarge()" src="{% qr_url_from_text user.id size='S' %}" alt="{{user.username}}" id="img">
    <div id="myModal" class="modal">

        <!-- Modal Content (The Image) -->
        <img class="modal-content" id="img01">
      
        <!-- Modal Caption (Image Text) -->
        <div id="caption" class="close">{{user.username}} (close)</div>
      </div>
    </form>
</div>

<script>
    // Get the modal
    var modal = document.getElementById("myModal");

    // Get the image and insert it inside the modal - use its "alt" text as a caption
    var img = document.getElementById("img");
    var modalImg = document.getElementById("img01");
    var captionText = document.getElementById("caption");
    img.onclick = function(){
    modal.style.display = "block";
    modalImg.src = this.src;
    }

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
    modal.style.display = "none";
    }
</script>
<style>
    /* Style the Image Used to Trigger the Modal */
#myImg {
  border-radius: 5px;
  cursor: pointer;
  transition: 0.3s;
}

#myImg:hover {opacity: 0.7;}

/* The Modal (background) */
.modal {
  display: none; /* Hidden by default */
  position: fixed; /* Stay in place */
  z-index: 1; /* Sit on top */
  padding-top: 100px; /* Location of the box */
  left: 0;
  top: 0;
  width: 100%; /* Full width */
  height: 100%; /* Full height */
  overflow: auto; /* Enable scroll if needed */
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0,0.9); /* Black w/ opacity */
}

/* Modal Content (Image) */
.modal-content {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
}

/* Caption of Modal Image (Image Text) - Same Width as the Image */
#caption {
  margin: auto;
  display: block;
  width: 80%;
  max-width: 700px;
  text-align: center;
  color: #ccc;
  padding: 10px 0;
  height: 150px;
}

/* Add Animation - Zoom in the Modal */
.modal-content, #caption {
  animation-name: zoom;
  animation-duration: 0.6s;
}

@keyframes zoom {
  from {transform:scale(0)}
  to {transform:scale(1)}
}

.close:hover,
.close:focus {
  color: #bbb;
  text-decoration: none;
  cursor: pointer;
}

/* 100% Image Width on Smaller Screens */
@media only screen and (max-width: 700px){
  .modal-content {
    width: 100%;
  }
}
</style>
{% endblock %}
