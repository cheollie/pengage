{% extends 'base.html' %}

{% block content %}
    <h1>Home</h1>
    <p>Home page content goes here.</p>
    <!-- can also do this in code with response.user -->
    {% if user.is_authenticated %} 
        <p>You are logged in as {{ user.username }}.</p>
    {% else %}
        <p>You are not logged in. <a href="/login">Login</a> or <a href="/register">make an account</a>.</p>
    {% endif %}
{% endblock %}
