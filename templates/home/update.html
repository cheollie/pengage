{% extends 'base.html' %}
    
{% block title %}Edit Profile{% endblock %}

{% block content %}
    <h1>Edit Profile</h1>
    <form method="post">
        {% csrf_token %}
        <table>
            {% for field in form %}
                <tr>
                    <td>{{field.label}}</td>
                    <td>{{field}}</td>
                </tr>
            {% endfor %}
        </table>
        <input type="submit" value="Update Profile">
    </form>
{% endblock %}
